name: Fork Hackathon Projects

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight UTC

jobs:
  fork-projects:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests pandas
      
      - name: Fork projects from CSV
        env:
          GITHUB_TOKEN: ${{ secrets.FORK_TOKEN }}
          TARGET_ORG: walrus-haulout
          # Use repository variable if set, otherwise default to 'true'
          SYNC_EXISTING_FORKS: ${{ vars.SYNC_EXISTING_FORKS || 'true' }}
        run: |
          python scripts/fork_projects.py
      
      - name: Upload fork report
        uses: actions/upload-artifact@v4
        with:
          name: fork-report
          path: fork_report.json
          retention-days: 30

      - name: Commit and push report
        if: always()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add fork_report.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update fork report [skip ci]"
            git push
          fi
